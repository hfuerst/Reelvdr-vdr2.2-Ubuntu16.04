[AUTOTIMER]
active=y
exclude=POS > 50

[CHANNELS]
empty=y
file=/etc/vdr/channels.conf
filterCA=
interval=10800
stripCH=short,long;provider

[CHRONICLE]
active=y
interval=7200

[EPG]
epgimages=/var/cache/xxv/epgimages
interval=3600
periods=12:00,18:00,20:20,22:00,23:00,00:00,02:00,04:00
timeframe=2

[EVENTS]
active=y

[GRAB]
file=/tmp/live.jpg
font=VeraBI.ttf
imgfontsize=12
imgquality=90
overlay=<< event.POS >>.<< event.Channel >>|<< event.Title >> << event.Subtitle >>
vpos=20
xsize=480
ysize=360

[General]
DSN=DBI:mysql:database=xxv;host=localhost;port=3306
Language=de_DE
PWD=root
USR=root
initscript=/etc/init.d/xxvd

[HTTPD]
Clients=20
Debug=n
HtmlRoot=snow
Interface=0.0.0.0
Port=80
StartPage=schema
active=y

[INTERFACE]
Clients=20
Interface=0.0.0.0
LocalAddr=localhost
Port=8082
active=n

[KEYWORDS]
active=y

[LOGREAD]
active=y
rows=100
syslog=/var/log/syslog
tail=/usr/bin/tail

[MEDIALIB]
active=y
actorcols=6
deflanguage=german
defmediatype=1
defrange=ABC
libraryimagedir=/var/cache/xxv/libraryimages
listcols=4
usecache=y

[MOVETIMER]
active=y

[MUSIC]
AmazonSecretKey=
AmazonToken=
Interface=0.0.0.0
active=n
clients=5
coverimages=/var/cache/xxv/cover
muggle=DBI:mysql:database=GiantDisc;host=localhost;port=3306
mugglei=mugglei
path=/media/reel/music
port=8100
proxy=

[NEWS::JABBER]
active=n
level=1
passwd=password
receiveUser=receiveUser@example.com
user=newsxxv@example.com

[NEWS::MAIL]
active=n
address=xxv@example.com
from_address=xxv@example.com
interval=6
level=1
smtp=smtp.example.com
spwd=password
susr=user

[NEWS::RSS]
active=n
level=1

[NEWS::VDR]
active=n
level=1

[RECORDS]
commandfile=/etc/vdr/reccmds.conf
fullreading=24
interval=1800
previewbinary=/usr/bin/vdr2jpeg
previewcommand=vdr2jpeg
previewcount=10
previewimages=/var/cache/xxv/preview
previewlistthumbs=n
vfat=y
reading=180
seriesorder=date
xsize=180

[REEL]
active=y

[REMOTE]
active=y
commands=/etc/vdr/commands.conf
monitor=n

[REPORT]
active=y
host=localhost
interval=6

[ROBOT]
active=y

[SHARE]
active=n
rating=http://www.deltab.de/t10.php?wsdl
update=24

[STATUS]
active=y
dfBinary=/bin/df
font=Vera.ttf
graphic=y
history=3
interval=60
warnlevel=90
wcBinary=/usr/bin/wc
whoBinary=/usr/bin/who

[STREAM]
LiveAccessMethod=playlist
height=576
host=192.168.0.23
method=http
mimetyp=video/x-mpegurl
netvideo=\\192.168.0.23\video
widget=vlc
width=720

[SVDRP]
timeout=60

[TELNET]
Clients=5
Interface=0.0.0.0
Port=8081
active=n

[TIMERS]
DVBCards=1
Lifetime=50
Priority=50
adjust=y
afterminutes=5
deactive=y
interval=1800
prevminutes=1
usevpstime=n

[USER]
active=y
noAuth=192.168.0.0/16, 10.0.0.0/8, 127.0.0.1/32
tempimages=/var/cache/xxv/temp
withAuth=192.168.1.255/32

[VTX]
active=y
cache=packed
dir=/vtx

[WAPD]
Clients=5
Interface=0.0.0.0
Port=8085
WMLRoot=wml
active=n

[XMLTV]
active=n
